<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../css-files/form-login.css" />
		<title>Login</title>
	</head>

	<body>
		<div class="background-detail"></div>

		<div class="content">
			<h1 id="title">Login</h1>
			<h3>Please sign in to continue</h3>

			<form action="index.html" method="post">
				<div class="input-container">
					<object
						class="icons-in-form"
						type="image/svg+xml"
						data="../assets/icons-login-form/mail.svg"
					>
						Your browser does not support SVGs.
					</object>
					<input
						class="input-field"
						type="text"
						placeholder="EMAIL"
						name="email"
					/>
				</div>
				<div class="input-container">
					<object
						class="icons-in-forms"
						type="image/svg+xml"
						data="../assets/icons-login-form/lock.svg"
					>
						Your browser does not support SVGs.
					</object>
					<input
						class="input-field"
						type="text"
						placeholder="PASSWORD"
						name="password"
					/>
					<a class="link-forgot" href="#">
						<span class="link-forgot__text">
							<strong>
								FORGOT
							</strong>
						</span>
					</a>
					<button class="submit-button" type="submit" name="button">
						<span class="submit-button__text">
							<strong>
								LOGIN
							</strong>
						</span>
						<object
							class="submit-button__icon"
							type="image/svg+xml"
							data="../assets/icons-login-form/arrow-right2.svg"
						>
							Your browser does not support SVGs.
						</object>
					</button>
				</div>
			</form>

			<div class="last-div">
				<div class="last-div__text">
					Don't have an account?
					<a class="last-div__link" href="#">
						<strong>
							Sign up
						</strong>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
