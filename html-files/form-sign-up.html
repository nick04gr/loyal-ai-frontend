<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/21fecfd815/UntitledProject/style-svg.css">
  <script defer src="https://i.icomoon.io/public/temp/21fecfd815/UntitledProject/svgxuse.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css-files/form-sign-up.css">
  <title>Sign up</title>
</head>

<body>

  <div class="backround-detail">

  </div>

  <a class="back-link" href="www.instagram.com">
    <object class="arrow-left" type="image/svg+xml" data="../assets/icons-sign-up-form/arrow-left2.svg">
      Your browser does not support SVGs.
    </object>
  </a>

  <h1 id="title">Create an account</h1>

  <form action="index.html" method="post">
    <div class="input-container">
      <object class="icons-in-forms" type="image/svg+xml" data="../assets/icons-sign-up-form/user.svg">
        Your browser does not support SVGs.
      </object>
      <input class="input-field" type="text" placeholder="FULL NAME" name="">
    </div>
    <div class="input-container">
      <object class="icons-in-forms" type="image/svg+xml" data="../assets/icons-sign-up-form/mail.svg">
        Your browser does not support SVGs.
      </object>
      <input class="input-field" type="text" placeholder="EMAIL" name="">
    </div>
    <div class="input-container">
      <object class="icons-in-forms" type="image/svg+xml" data="../assets/icons-sign-up-form/lock.svg">
        Your browser does not support SVGs.
      </object>
      <input class="input-field" type="text" placeholder="PASSWORD" name="">
    </div>
    <div class="input-container">
      <object class="icons-in-forms" type="image/svg+xml" data="../assets/icons-sign-up-form/lock.svg">
        Your browser does not support SVGs.
      </object>
      <input class="input-field" type="text" placeholder="CONFIRM PASSWORD" name="">
    </div>
  </form>

  <p>
    <button class="submit-button" type="submit" name="button">
       <span class="submit-button__text">
        <strong>
          SIGN UP 
        </strong>
       </span>
      <object class="submit-button__icon" type="image/svg+xml" data="../assets/icons-sign-up-form/arrow-right2.svg">
        Your browser does not support SVGs.
      </object>
    </button>
  </p>

  <div class="last-div">
    <div class="last-div__text">
      Already have an account?
      <a class="last-div__link" href="#">
        <strong>Sign in</strong>
      </a>
    </div>
  </div>
</body>

</html>
