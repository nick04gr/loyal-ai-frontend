<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://i.icomoon.io/public/temp/65a8b65666/UntitledProject/svgxuse.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="formLogin.css">
  <title>Login</title>
</head>

<body>
  <h1 id="title">Login</h1>
  <h3>Please sign in to continue</h3>

  <form action="index.html" method="post">
    <div class="input-container">
      <a href="/" class="mail-icon">

      </a>
      <input class="input-field" type="text" placeholder="EMAIL" name="email">
    </div>
    <div class="input-container">
      <a href="/" class="lock-icon">

      </a>
      <input class="input-field" type="text" placeholder="PASSWORD" name="password">
      <a class="link-forgot" href="#">
       <span class="link-forgot__text">
        <strong>
          FORGOT
        </strong>
       </span>
      </a>
    </div>
    <div>
      <button class="button submit-button" type="button" name="button">
        <span class="submit-button__text">
          <strong>
            LOGIN
          </strong>
        </span>
        <object class="icon submit-button__icon" type="image/svg+xml" data="assets/icons/arrow-right2.svg">
          Your browser does not support SVGs.
        </object>
      </button>
    </div>
  </form>

  <div class="last-div">
    <p class="last-div__text">
      Don't have an account?
      <a class="link-div__link" href="#">
        <span>
         <strong>
          Sign up
         </strong>
        </span>
      </a>
    </p>
  </div>
</body>
</html>
